<!DOCTYPE html>
<html>
<head>
    <title>Personal Details</title>

    <style>

        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 800px;
            margin: 50px auto;
            background-color: #f0f0f0;
            padding: 30px;
            border-radius: 5px;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ccc;
            margin: 0 auto 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .personal-details,
        .address {
            width: 400px;
            float: left;
            margin-right: 30px;
        }

        .details-row {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="date"],
        input[type="tel"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .buttons {
            clear: both;
            margin-top: 30px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="profile-pic"></div>
        <h1>Name</h1>

        <div class="personal-details">
            <h2>Personal Detail</h2>
            <div class="details-row">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" placeholder="xyz">
            </div>
            <div class="details-row">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" placeholder="abcd">
            </div>
            <div class="details-row">
                <label for="birth-date">Birth Date</label>
                <input type="date" id="birth-date">
            </div>
            <div class="details-row">
                <label for="mobile-number">Mobile Number</label>
                <input type="tel" id="mobile-number" placeholder="+91 123456789">
            </div>
            <div class="details-row">
                <label for="email">Email Id</label>
                <input type="email" id="email" placeholder="xyz@gmail.com">
            </div>
        </div>

        <div class="address">
            <h2>Address</h2>
            <h3>Billing Address</h3>
            <p>207, Samarpan Apartment Near Ghyanjyot School, Ghatlodia Rannapark, AHMEDABAD, GUJARAT 380061 India</p>
            <h3>Shipping Address</h3>
            <p>207, Samarpan Apartment Near Ghyanjyot School, Ghatlodia Rannapark, AHMEDABAD, GUJARAT 380061 India</p>
        </div>

        <div class="buttons">
            <button>Wishlist</button>
            <button>Order History</button>
            <button>Track Order</button>
            <button>Change Password</button>
        </div>
    </div>

</body>
</html>
